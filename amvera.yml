meta:
  environment: python
  toolchain:
    name: pip
    version: 3.9

build:
  requirementsPath: requirements.txt

run:
  command: gunicorn --worker-class aiohttp.GunicornWebWorker --bind 0.0.0.0:$PORT bot_new:app
  persistenceMount: /data

monitoring:
  sentry:
    dsn: '{{ SENTRY_DSN }}'

env:
  - name: PORT
    value: '8000'
  - name: BOT_TOKEN  
    value: '{{ BOT_TOKEN }}'
  - name: RUNNINGHUB_API_KEY
    value: '{{ RUNNINGHUB_API_KEY }}'
