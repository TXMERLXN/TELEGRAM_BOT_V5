meta:
  environment: python
  toolchain:
    name: pip
    version: 3.9

build:
  requirementsPath: requirements.txt

run:
  command: python bot_new.py
  persistenceMount: /data

monitoring:
  sentry:
    dsn: '{{ SENTRY_DSN }}'

env:
  - name: PORT
    value: "8080"
  - name: WEBHOOK_HOST
    value: '{{ WEBHOOK_HOST }}'
  - name: BOT_TOKEN  
    value: '{{ BOT_TOKEN }}'
  - name: RUNNINGHUB_API_KEY
    value: '{{ RUNNINGHUB_API_KEY }}'
