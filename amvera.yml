meta:
  environment: python
  toolchain:
    name: pip
    version: 3.9

build:
  requirementsPath: requirements.txt
  artifacts:
    - source: assets/
      destination: assets/

run:
  command: python bot.py
  persistenceMount: /data

env:
  - name: BOT_TOKEN
    value: '{{ BOT_TOKEN }}'
  - name: RUNNINGHUB_API_KEY
    value: '{{ RUNNINGHUB_API_KEY }}'
